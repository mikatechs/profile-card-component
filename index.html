<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <!-- TOP BACKGROUND IMAGE -->
      <div class="background-top">&nbsp;</div>
      <!-- CARD CONTAINER -->
      <div class="card">
        <!-- TOP PART OF THE CARD CONTAINER -->
        <div class="card__top">
          <div class="card__top-img"></div>
        </div>
        <!-- USER PROFILE CONTAINER -->
        <div class="profile">
          <p>Victor Crest <span>26</span></p>
          <div class="profile__city">
            <p>London</p>
          </div>
        </div>
        <!-- HORIZONTAL LINE -->
        <div class="line"></div>
        <!-- USER STATISTICS CONTAINER -->
        <div class="stats">
          <div class="stats__followers">
            <p class="stats__numbers">80k</p>
            <p class="stats__text">Followers</p>
          </div>

          <div class="stats__likes">
            <p class="stats__numbers">803k</p>
            <p class="stats__text">Likes</p>
          </div>

          <div class="stats__photos">
            <p class="stats__numbers">1.4k</p>
            <p class="stats__text">Photos</p>
          </div>
        </div>
      </div>
      <!-- BOTTOM BACKGROUND IMAGE -->
      <div class="background-bottom">&nbsp;</div>
    </main>
  </body>
</html>
